# ===========================================
# IAção - Docker Compose (Development)
# ===========================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iacao-postgres
    environment:
      POSTGRES_USER: iacao
      POSTGRES_PASSWORD: iacao
      POSTGRES_DB: iacao
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U iacao']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iacao-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Database UI) - optional
  adminer:
    image: adminer
    container_name: iacao-adminer
    ports:
      - '8081:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: iacao-network
